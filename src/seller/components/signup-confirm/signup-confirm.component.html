<div class="container">
  <mat-card>
    <h3>Mejl med bekräftelsekod har skickats till angivna e-post</h3>
    <mat-form-field appearance="legacy">
      <mat-label>Bekräftelsekod</mat-label>
      <input matInput required [(ngModel)]="code">
    </mat-form-field>
    <br>
    <button mat-raised-button color="accent">Bekräfta</button>
  </mat-card>
</div>
