<mat-toolbar class="toolbar" color="primary">
  <span>{{title}}</span>
  <span class="toolbar-spacer"></span>
  <button routerLink="../seller-order-history"
          mat-icon-button>
    <mat-icon>history</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>print</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-list>
      <h3 matSubheader>Aktuell denna vecka</h3>
      <mat-list-item mat-ripple
                     *ngFor="let order of orders$ | async; index as k;"
                     [routerLink]="['/seller/orders', order.id]">
        <img mat-list-avatar src="assets/img/product-placeholder.png">
        <h3 matLine> {{order.buyerName}} </h3>
        <div matLine *ngFor="let item of order.content | keyvalue; index as i">
          <p *ngIf="i === 0">{{item.key.itemName}}...</p>
        </div>
        <h3 matLine> {{getOrderTotal(order.id)}}:- </h3>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>

    <div class="form-container" style="margin-top: 16px">
      <button mat-raised-button color="accent" routerLink="../seller-send-to-bakery">
        SKICKA TILL BAGERIET
      </button>
    </div>
  </mat-card>

</div>
