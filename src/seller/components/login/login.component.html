<mat-toolbar class="toolbar" color="primary">
  <span class="spacer"></span>
  <mat-icon mat-ripple class="back-icon" (click)="location.back()">
    arrow_back
  </mat-icon>
  <span>{{ title }}</span>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-content>
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>E-post</mat-label>
          <input matInput [(ngModel)]="this.loginInfo.email" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Lösenord</mat-label>
          <input
            [(ngModel)]="this.loginInfo.password"
            matInput
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="buttons-container">
          <button mat-button class="text-button" (click)="signup = !signup">
            SKAPA PROFIL
          </button>
          <button (click)="signIn()" mat-raised-button color="accent">
            LOGGA IN
          </button>
        </div>

        <button
          style="
            text-align: end;
            color: rgba(41, 41, 41, 0.733);
            font-size: x-small;
          "
          mat-button
          routerLink="password-reset"
        >
          ÅTERSTÄLL LÖSENORDET
        </button>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card style="margin-top: 2em" *ngIf="signup">
    <mat-card-title>Skapa Profil</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item
          matRipple
          class="landing-item"
          [routerLink]="['/buyer/signup']"
        >
          <h3 matLine>SKAPA KÖPARPROFIL</h3>
          <mat-icon>shopping_basket</mat-icon>
          <mat-divider></mat-divider>
        </mat-list-item>
        <mat-list-item
          matRipple
          class="landing-item"
          [routerLink]="['/seller/signup']"
        >
          <h3 matLine>SKAPA SÄLJARPROFIL</h3>
          <mat-icon>storefront</mat-icon>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
