<mat-toolbar class="toolbar" color="primary">
  <span class="spacer"></span>
  <mat-icon mat-ripple
            class="back-icon"
            (click)="navigateBack()">
    arrow_back
  </mat-icon>
  <span>{{ title }}</span>
</mat-toolbar>
<div class="container" *ngIf="(seller$ | async) as seller">

  <mat-card>
    <mat-card-header>
      <img mat-card-avatar src="{{!seller.profilePictureUrl || seller.profilePictureUrl === ''
       ? 'assets/img/profile-photo-placeholder.png' : seller.profilePictureUrl}}"
           alt="photo"
           id="profile-photo"/>
      <mat-card-title>
        {{seller.name}}
      </mat-card-title>
      <mat-card-subtitle>
        User id {{seller.id}}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button color="warn" (click)="delete(seller.id)">
        Ta bort
      </button>
      <button *ngIf="!seller.active" (click)="activeSeller(seller)" mat-raised-button color="accent">
        Aktivera
      </button>
    </mat-card-actions>


  </mat-card>


</div>
