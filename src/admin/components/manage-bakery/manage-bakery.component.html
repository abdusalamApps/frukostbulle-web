<mat-toolbar class="toolbar" color="primary">
  <span class="spacer"></span>
  <mat-icon mat-ripple
            class="back-icon"
            (click)="navigateBack()">
    arrow_back
  </mat-icon>
  <span>{{ title }}</span>
</mat-toolbar>
<div class="container" *ngIf="(bakery$ | async) as bakery">

  <mat-card>
    <mat-card-header>
      <img mat-card-avatar src="{{!bakery.profilePictureUrl || bakery.profilePictureUrl === ''
       ? 'assets/img/profile-photo-placeholder.png' : bakery.profilePictureUrl}}"
           alt="photo"
           id="profile-photo"/>
      <mat-card-title>
        {{bakery.name}}
      </mat-card-title>
      <mat-card-subtitle>
        User id {{bakery.id}}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button color="warn" (click)="delete(bakery.id)">
        Ta bort
      </button>
    </mat-card-actions>


  </mat-card>


</div>
