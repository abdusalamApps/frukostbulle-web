<mat-toolbar class="toolbar" color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon (click)="navigateBack()">arrow_back</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="toolbar-spacer"></span>
  <button routerLink="/bakery-order-history"
          mat-icon-button>
    <mat-icon>history</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="changePassword()">
      <mat-icon>dialpad</mat-icon>
      <span>ÄNDRA LÖSENORD</span>
    </button>

    <button mat-menu-item (click)="logOut()">
      <mat-icon>power_settings_new</mat-icon>
      <span>LOGGA UT</span>
    </button>
  </mat-menu>

</mat-toolbar>

<div class="container">

  <h2>Aktuell denna vecka</h2>
  <mat-list>
    <mat-list-item mat-ripple *ngFor="let seller of sellers" (click)="navigateToDetails(seller.sellerId)">
      <img mat-list-avatar src="../../../assets/img/product-placeholder.png">
      <h3 matLine> {{seller.sellerName}} </h3>
      <p matLine> {{seller.firstProduct}}... </p>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>


</div>
