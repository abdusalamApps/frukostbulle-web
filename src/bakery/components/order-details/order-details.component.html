<mat-toolbar class="toolbar" color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon (click)="navigateBack()">arrow_back</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button>
    <mat-icon>print</mat-icon>
  </button>
</mat-toolbar>


<div class="container">
  <mat-accordion class="example-headers-align" [multi]="true">

    <mat-expansion-panel [expanded]="expanded">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Sammanfattning
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item *ngFor="let item of summary">
          <img matListAvatar src="../../../assets/img/profile-photo-placeholder.png" alt="...">
          <h3 matLine> {{item.name}} </h3>
          <span> {{item.count}} </span>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>


    <mat-accordion class="example-headers-align" [multi]="true">

    <mat-expansion-panel [expanded]="expanded">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Detaljer
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list *ngFor="let orderId of orderIds()">
        <h3 matSubheader >Best√§llning #{{orderId}}</h3>
        <mat-list-item *ngFor="let item of sellerItems(orderId)">
          <h3 mat-line> {{item.name}} </h3>
          <span> {{item.count}} </span>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>


</div>
