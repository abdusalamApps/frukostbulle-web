<mat-toolbar class="toolbar" color="primary">
  <mat-icon class="back-icon" (click)="navigateBack()">arrow_back</mat-icon>
  <span>{{title}}</span>
</mat-toolbar>

<div class="container">

  <div *ngIf="(order$ | async) as order">

    <mat-card style="margin-top: 16px">
      <h1>{{(seller$ | async)?.name}}</h1>
      <mat-list>

        <h3 matSubheader>Frallor</h3>
        <mat-list-item *ngFor="let entry of order?.content">
          <img mat-list-avatar src="assets/img/no-image.png">
          <h3 matLine> {{entry.item.itemName}} </h3>
          <p matLine>{{entry.item.price}}:-/st</p>
          <p matLine> {{entry.amount}}</p>
          <h3> {{entry.item.price * entry.amount}}:- </h3>
          <mat-divider></mat-divider>
        </mat-list-item>

      </mat-list>

      <mat-list>
        <mat-list-item>
          <h2>Total</h2>
          <span class="toolbar-spacer"></span>
          <h2 *ngIf="(getOrderTotal(order.id) | async) as total">{{total}}:-</h2>
        </mat-list-item>
      </mat-list>

      <mat-list>
        <h3 matSubheader>Best√§llningsnummer</h3>
        <mat-list-item>
          <h2>{{order?.id}}</h2>
        </mat-list-item>
      </mat-list>

    </mat-card>


  </div>
</div>
