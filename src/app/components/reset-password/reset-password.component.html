<mat-toolbar class="toolbar" color="primary">
  <button (click)="navigateBack()" mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="spacer"></span>
  <span>{{ title }}</span>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-content>

    <div class="form-container">

    <h3>Efter att du har angett din mejladdress kommer du
      få en mejl med ett nytt lösenord.<br><br>
      Du kan ändra ditt lösenord när du vill från din profilsida.
    </h3>

      <mat-form-field>
        <mat-label>E-postadress</mat-label>
        <input
          matInput
          required
          [formControl]="emailControl"
        />
      </mat-form-field>

    <div class="buttons-container">
    <button
      (click)="sendResetRequest();"
      mat-raised-button color="accent">
      ÅTERSTÄLL
    </button>

    </div>

  </div>
    </mat-card-content>
  </mat-card>

</div>
