<mat-toolbar class="toolbar" color="primary">
  <span>{{title}}</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button>
    <mat-icon routerLink="/buyer/order-history">history</mat-icon>
  </button>
</mat-toolbar>


<div class="container">

  <mat-list>
    <mat-list-item *ngFor="let item of shoppingCartItems">
      <img mat-list-avatar src="../../../../assets/img/profile-photo-placeholder.png" alt="product-photo"/>
      <h3 matLine>{{item.name}}</h3>
      <p matLine> {{item.price * item.amount}}:- </p>
      <p matLine class="amount-line">
        <mat-icon mat-ripple (click)="decrementAmount(item.itemId)">remove</mat-icon>
        {{item.amount}}
        <mat-icon mat-ripple (click)="incrementAmount(item.itemId)">add</mat-icon>
      </p>
      <mat-icon mat-ripple (click)="onDelete(item.itemId)">delete</mat-icon>
      <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
      <h3 mat-line>ATT BETALA </h3>
      <span>{{total}}</span>
    </mat-list-item>
  </mat-list>


  <div class="form-container">

    <mat-form-field appearance="fill">
      <mat-label>Leveransdag</mat-label>
      <mat-select>
        <mat-option *ngFor="let date of deliveryDates"
                    value="{{date}}"></mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Leveranstid</mat-label>
      <mat-select>
        <mat-option value="7">Klockan 07:00</mat-option>
        <mat-option value="8">Klockan 08:00</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="onConfirm()">
      BEKRÄFTA BESTÄLLNINGEN
    </button>
  </div>

</div>
